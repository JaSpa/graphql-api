name: graphql-haskell
version: 0.1.0
synopsis: Sketch of GraphQL stuff
description: Please see README.md
maintainer: Jonathan M. Lange <jml@mumak.net>
license: Apache
github: jml/graphql-haskell
category: Web

ghc-options: -Wall -Werror
default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards

dependencies:
  - base >= 4.9 && < 5
  - protolude

executables:
  graphql-haskell-example:
    main: Main.hs
    source-dirs: cmd
    dependencies:
      - graphql-haskell

library:
  source-dirs: src
  dependencies:
    - text

tests:
  graphql-haskell-tests:
    main: Spec.hs
    source-dirs: tests
    dependencies:
      - graphql-haskell
      - tasty
